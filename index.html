<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="menu">
      <div class="logo"><h3>MENU</h3></div>

      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">team</a></li>
        <li class="drop-menu">
          <a href="#">categories <i class="fa fa-arrow-down"></i></a>
          <div class="drop-down">
            <a href="#" class="links">Web design</a>
            <a href="#" class="links">developer</a>
            <a href="#" class="links">front end</a>
            <a href="#" class="links">backend</a>
            <a href="#" class="links">mobile</a>
          </div> <!-- drop-down -->
        </li>
        <li><a href="#">blog</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </div>
  </header>

  <script>
    let dropMenu = document.querySelector('.drop-menu');
    dropMenu.onclick = () => {
      let dropDown = document.querySelector('.drop-down');
      dropDown.classList.toggle('active');
    }
  </script>
</body>
</html>
